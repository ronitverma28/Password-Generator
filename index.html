<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Password Generator</h1>
        <p>Password Length: </p>
        <input type="number" name="number" id="number" min="1">
        <br>
        <input type="checkbox" name="" class="check" id="upper" value="1">
        <p>Include Uppercase Letters</p>
        <br>
        <input type="checkbox" name="" class="check" id="lower" value="1">
        <p>Include Lowercase Letters</p>
        <br>
        <input type="checkbox" name="" class="check" id="num" value="1">
        <p>Include Numbers</p>
        <br>
        <input type="checkbox" name="" class="check" id="symbols" value="1">
        <p>Include Symbols</p>
        <br>
        <button id="gen_btn" onclick="generatePassword()">Generate Password</button>
        <p id="pass"></p>
    </div>
</body>
<script src="index.js"></script>
</html>
